<form [formGroup]="phoneForm" (ngSubmit)="onSubmit()">
  <label>country code:</label>
  <input type="text" formControlName="code" placeholder="+380" />
  <label>phone: </label>
  <input type="text" formControlName="phone" placeholder="931234567" /><br />
  <input type="submit" value="log in" />
</form>
