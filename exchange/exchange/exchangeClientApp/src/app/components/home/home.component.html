<div>
  <mat-drawer-container class="example-container">
    <!-- Drawer content -->
    <mat-drawer mode="side" opened>
      <button
        class="mat-raised-button"
        color="secondary"
        (click)="GetCategory()"
      >
        Get Offers
      </button>
      <br />
      <button class="mat-raised-button" color="primary">Refresh</button>
    </mat-drawer>
    <!-- Main content -->
    <mat-drawer-content>
      <mat-carousel
        timings="250ms ease-in"
        [autoplay]="false"
        interval="5000"
        color="accent"
        maxWidth="auto"
        proportion="25"
        [hideArrows]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr"
      >
        <mat-carousel-slide
          #matCarouselSlide
          *ngFor="let slide of offers$ | async; let i = index"
          [image]="slide.photoSource"
          overlayColor="#00000040"
          [hideOverlay]="false"
        >
          <div class="discussbutton">
            <button mat-flat-button (click)="LetDiscuss(i)">Exchange</button>
          </div>
        </mat-carousel-slide>
      </mat-carousel>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
